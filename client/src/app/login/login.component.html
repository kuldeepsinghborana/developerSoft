<div class="container-fluid">
  <div class="contentholder">
    <h1 class="align-center">Jobbunny Login</h1>
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form name="login" #form="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" id="username" type="email" [(ngModel)]="username"  placeholder="Enter your email"  name="username" #email="ngModel" required> 
        </div>
        <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
          Please Enter Email
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" id="password" type="password" [(ngModel)]="password" #passwords="ngModel" placeholder="Password" name="password" required>
        </div>
        <div *ngIf="passwords.errors && (passwords.dirty || passwords.touched)" class="alert alert-danger">
          Please Enter Password
        </div>
        <button class="btn btn-success btn-block" [disabled]="!form.valid" type="submit" (click)="logIn()">Login</button>
        <br>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
